{% extends 'base.html' %}

{% block content %}
    <h1 class="container my-3">Add new criminal</h1>
    <h3 class="container my-3">Name the file as criminal name</h3> 
        <div class="container">
            <form method='POST' enctype='multipart/form-data'>
                {{form.hidden_tag()}}
                {{form.file()}}
                {{form.submit()}}
            </form> 
        </div> 
    <h3 class="container my-3">Please restart the app after uploading the crimnal photograph</h3> 
{% endblock %}
